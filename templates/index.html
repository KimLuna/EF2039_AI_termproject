<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vocal Separator</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
            --danger-bg: #fee2e2;
            --success: #16a34a;
            --success-bg: #dcfce7;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 560px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header { text-align: center; margin-bottom: 24px; }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 6px;
        }
        .subtitle { color: var(--text-sub); font-size: 0.9rem; }

        form {
            margin-top: 16px;
            background-color: #f9fafb;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 6px;
            display: block;
        }

        input[type="file"], select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            margin-bottom: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 4px;
        }

        button:hover { background-color: var(--primary-hover); }

        .error, .success {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 12px;
        }

        .error { background: var(--danger-bg); color: var(--danger); }
        .success { background: var(--success-bg); color: var(--success); }

        /* Loading Spinner */
        #loading {
            display: none;
            margin-top: 16px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
        }

        .spinner {
            margin: 10px auto;
            width: 28px;
            height: 28px;
            border: 4px solid #ddd;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>

<body>
<div class="container">
    <header>
        <h1>üéµ AI Vocal Separator</h1>
        <p class="subtitle">Upload an MP3 file to separate vocals and instruments.</p>
    </header>

    {% if error %}
        <div class="error">‚ö†Ô∏è {{ error }}</div>
    {% endif %}

    {% if success %}
        <div class="success">‚úì {{ success }}</div>
        {% if original_filename %}
            <p style="text-align:center; font-size:0.85rem; color:var(--text-sub);">
                File: <strong>{{ original_filename }}</strong><br>
                Saved in <code>output/</code>
            </p>
        {% endif %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <label>Upload MP3 File</label>
        <input type="file" name="file" accept=".mp3" required />

        <label>Select Model</label>
        <select name="model">
            <option value="2stems">2 Stems (Vocal + Music)</option>
            <option value="4stems">4 Stems</option>
            <option value="5stems">5 Stems</option>
        </select>

        <button type="submit">Separate</button>
    </form>

    <div id="loading">
        <div class="spinner"></div>
        Processing... Please wait.
    </div>
</div>
</body>
</html>
